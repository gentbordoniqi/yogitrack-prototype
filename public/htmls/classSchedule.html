<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Class Schedule</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogiTrack Logo" class="logo">
    </a>
    <nav class="nav">
      <a href="instructor.html">Instructors</a>
      <a href="packages.html">Packages</a>
      <a class="active" href="classSchedule.html">Class Schedule</a>
      <a href="customers.html">Customers</a>
      <a href="checkins.html">Check-ins</a>
      <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <main class="layout--center">
    <form class="card" id="classForm">
      <h2>Class Details</h2>

      <label for="instructorIdSelect">Instructor ID
        <select name="instructorId" id="instructorIdSelect" class="form-input" required>
          <option value=""> -- Select Instructor Id --</option>
        </select>
      </label>

      <div class="grid-2">
        <label>Day
          <input type="date" id="classDay" name="day" required>
        </label>
        <label>Time
          <input type="time" id="classTime" name="time" step="900" required>
        </label>
      </div>

      <div class="grid-2">
        <fieldset>
          <legend>Class Type</legend>
          <div class="radio-row">
            <label><input type="radio" name="ctype" value="General" checked> General</label>
            <label><input type="radio" name="ctype" value="Special"> Special</label>
          </div>
        </fieldset>

        <label>Pay Rate
          <input type="number" id="payRate" name="payRate" min="0" step="1" required>
        </label>
      </div>

      <div class="btn-row">
        <button type="button" class="btn" id="checkBtn">Check</button>
        <button type="button" class="btn btn--primary" id="addBtn">Add&nbsp;New</button>
        <button type="button" class="btn" id="saveBtn">Save</button>
        <button type="button" class="btn btn--danger" id="clearBtn">Clear</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>
  </main>

  <!-- Match the actual filename/casing -->
  <script src="../js/classSchedule.js?v=dev1"></script>
</body>
</html>
