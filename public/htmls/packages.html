<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YogiTrack â€¢ Packages</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body class="layout--sidebar">
  <!-- Re-use the same sidebar -->
  <aside class="sidebar">
    <a class="logo-wrap" href="dashboard.html">
      <img src="../images/Logo.png" alt="YogaTrack Logo" class="logo">
    </a>
    <nav class="nav">
         <a href="instructor.html">Instructors</a>
        <a href="packages.html">Packages</a>
        <a href="classSchedule.html">Class Schedule</a>
        <a href="customers.html">Customers</a>
        <a href="checkins.html">Check-ins</a>
        <a href="../index.html">Log Out</a>
    </nav>
  </aside>

  <!-- Instructor form -->
  <main class="layout--center">
    <form class="card" id="packageForm" >
      <h2>Packages</h2>

     
      <div class="grid-2">
        <label>First&nbsp;Package ID
          <input type="text" id="packageIdText" name="packageId" readonly>
        </label>
        <label>Last&nbsp;Package Name
          <input type="text" name="name" required>
        </label>
      </div>

      <div class="grid-2">
        <label>Category
            <select name="category" required>
                <option value ="General">General</option>
                <option value ="Senior">Senior</option>
            </select>
        </label>
        <label>Number of Classes
          <select name="numClasses" required>
                <option value ="1">1</option>
                <option value ="4">4</option>
                <option value ="10">10</option>
                <option value ="unlimited">Unlimites</option>
            </select>
        </label>
      </div>

      <fieldset>
        <legend>Class Type</legend>
        <div class="radio-row">
          <label><input type="radio" name="pref" value="General">General</label>
          <label><input type="radio" name="pref" value="Special">Special</label>
        </div>
      </fieldset>

      <div class="grid-2">
        <label>Day
          <input type="date" name="startDate" required>
        </label>
        <label>Time
          <input type="date" name="endDate" required>
        </label>
      </div>


        <label>Price
          <input type="number" name="Price" min="0" step="1" required>
        </label>
      </div>

      <!-- Action buttons -->
      <div class="btn-row">
        <button type="button" class="btn btn--primary", id="addBtn">Add&nbsp;New</button>
        <button type="button" class="btn", id="saveBtn">Save</button>
        <button type="button" class="btn btn--danger" id="clearBtn">clear</button>
        <a href="dashboard.html" class="btn">Exit</a>
      </div>
    </form>
  </main>

<script src="../js/package.js"></script>
</body>
</html>
